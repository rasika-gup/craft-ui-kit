<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="8" fill="#F8FAFC" />
  
  <!-- Typography Section -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="Inter" font-size="24" font-weight="600" fill="#0F172A">Typography</text>
    <line x1="0" y1="15" x2="200" y2="15" stroke="#3B82F6" stroke-width="2" />
    
    <text x="0" y="50" font-family="Inter" font-size="28" font-weight="700" fill="#0F172A">Heading 1</text>
    <text x="0" y="90" font-family="Inter" font-size="24" font-weight="600" fill="#0F172A">Heading 2</text>
    <text x="0" y="120" font-family="Inter" font-size="20" font-weight="600" fill="#0F172A">Heading 3</text>
    <text x="0" y="150" font-family="Inter" font-size="16" font-weight="600" fill="#0F172A">Body Text</text>
    <text x="0" y="180" font-family="Inter" font-size="14" font-weight="400" fill="#64748B">Caption Text</text>
  </g>
  
  <!-- Input Section -->
  <g transform="translate(50, 230)">
    <text x="0" y="0" font-family="Inter" font-size="24" font-weight="600" fill="#0F172A">Inputs</text>
    <line x1="0" y1="15" x2="200" y2="15" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Default Input -->
    <rect x="0" y="35" width="250" height="40" rx="6" fill="white" stroke="#CBD5E1" stroke-width="1" />
    <text x="12" y="60" font-family="Inter" font-size="14" fill="#94A3B8">Enter username</text>
    
    <!-- Success Input -->
    <rect x="0" y="95" width="250" height="40" rx="6" fill="white" stroke="#10B981" stroke-width="1" />
    <text x="12" y="120" font-family="Inter" font-size="14" fill="#0F172A">johndoe@example.com</text>
    <circle cx="235" cy="115" r="8" fill="#10B981" />
    <path d="M232 115L234.5 117.5L239 113" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Alerts Section -->
  <g transform="translate(400, 50)">
    <text x="0" y="0" font-family="Inter" font-size="24" font-weight="600" fill="#0F172A">Alerts</text>
    <line x1="0" y1="15" x2="200" y2="15" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Success Alert -->
    <rect x="0" y="35" width="350" height="60" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1" stroke-opacity="0.5" />
    <circle cx="20" cy="65" r="10" fill="#10B981" fill-opacity="0.2" />
    <path d="M17 65L19.5 67.5L24 63" stroke="#10B981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    <text x="40" y="60" font-family="Inter" font-size="14" font-weight="600" fill="#0F172A">Success!</text>
    <text x="40" y="80" font-family="Inter" font-size="14" fill="#0F172A">Your changes have been saved successfully.</text>
    
    <!-- Error Alert -->
    <rect x="0" y="115" width="350" height="60" rx="6" fill="#FEF2F2" stroke="#EF4444" stroke-width="1" stroke-opacity="0.5" />
    <circle cx="20" cy="145" r="10" fill="#EF4444" fill-opacity="0.2" />
    <path d="M20 141.5V144.5M20 149H20.01" stroke="#EF4444" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    <text x="40" y="140" font-family="Inter" font-size="14" font-weight="600" fill="#0F172A">Error!</text>
    <text x="40" y="160" font-family="Inter" font-size="14" fill="#0F172A">There was a problem with your submission.</text>
  </g>
  
  <!-- Toast Section -->
  <g transform="translate(400, 230)">
    <text x="0" y="0" font-family="Inter" font-size="24" font-weight="600" fill="#0F172A">Toasts</text>
    <line x1="0" y1="15" x2="200" y2="15" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Info Toast -->
    <rect x="0" y="35" width="350" height="50" rx="6" fill="white" filter="drop-shadow(0px 2px 8px rgba(15, 23, 42, 0.08))" />
    <circle cx="20" cy="60" r="10" fill="#3B82F6" fill-opacity="0.2" />
    <path d="M20 56.5V59.5M20 64H20.01" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    <text x="40" y="64" font-family="Inter" font-size="14" fill="#0F172A">New update available. Click to refresh.</text>
  </g>
  
  <!-- Color Palette -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-family="Inter" font-size="24" font-weight="600" fill="#0F172A">Colors</text>
    <line x1="0" y1="15" x2="700" y2="15" stroke="#3B82F6" stroke-width="2" />
    
    <rect x="0" y="35" width="60" height="30" rx="4" fill="#3B82F6" />
    <rect x="70" y="35" width="60" height="30" rx="4" fill="#10B981" />
    <rect x="140" y="35" width="60" height="30" rx="4" fill="#F59E0B" />
    <rect x="210" y="35" width="60" height="30" rx="4" fill="#EF4444" />
    <rect x="280" y="35" width="60" height="30" rx="4" fill="#0F172A" />
    <rect x="350" y="35" width="60" height="30" rx="4" fill="#64748B" />
    <rect x="420" y="35" width="60" height="30" rx="4" fill="#E2E8F0" />
    <rect x="490" y="35" width="60" height="30" rx="4" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1" />
  </g>
  
  <!-- Watermark -->
  <text x="700" y="480" font-family="Inter" font-size="12" font-weight="500" fill="#64748B" text-anchor="end">Developed by Rashika Gupta</text>
</svg> 